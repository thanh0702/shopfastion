services:
  - type: web
    name: shopfastion
    env: php
    buildCommand: |
      composer install --no-dev --optimize-autoloader
    startCommand: "php artisan serve --host=0.0.0.0 --port=10000"
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: 'false'
      - key: APP_KEY
        fromDatabase: true
      - key: DB_CONNECTION
        value: mongodb
      - key: DB_URI
        fromDatabase: true
      - key: CACHE_DRIVER
        value: file
      - key: SESSION_DRIVER
        value: file
      - key: QUEUE_CONNECTION
        value: sync
    plan: free
    region: oregon
    branch: main
