services:
  - type: web
    name: shopfastion
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    autoDeploy: true
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        sync: false
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        value: https://shopfastion.onrender.com
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        fromDatabase:
          name: shopfastion-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: shopfastion-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: shopfastion-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: shopfastion-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: shopfastion-db
          property: password
    buildCommand: ""
    startCommand: "php artisan serve --host=0.0.0.0 --port=10000"
    postDeployCommand: "php artisan migrate --force"

databases:
  - name: shopfastion-db
    databaseName: shopfastion
    user: shopfastion_user
    plan: free
